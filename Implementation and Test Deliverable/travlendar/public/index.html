<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Travlendar+</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196f3" />
    <!-- Older Chrome configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Travlendar+">
    <link rel="icon" sizes="192x192" href="bower_components/note-app-elements/images/icon-3x.png">

    <style media="screen">
    html,
    body {
        height: 100%;
        background-color: var(--paper-indigo-50);
        @apply --paper-font-common-base;
        margin: 0;
    }

    [unresolved] p {
        font-size: 30px;
        padding: 20px;
    }
    </style>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js');
        });
    }
    </script>
    <link rel="import" href="travlendar-app.html">

    <!--Javascript fallback content-->
    <noscript>
        Javascript is currently disabled. Please activate it back to use Travlendar+
    </noscript>
</head>

<body>
    <travlendar-app unresolved>
        <p>Travlendar+ is loading your content. Please wait...</p>
    </travlendar-app>
</body>

</html>
