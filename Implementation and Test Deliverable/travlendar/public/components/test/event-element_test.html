<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>event-element test</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../event-element.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <event-element></event-element>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <event-element title="new-title"></event-element>
      </template>
    </test-fixture>

    <script>
      suite('event-element', () => {

        test('instanting the component with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.title, 'No Title');
        });

        test('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.title, 'new-title');
        });
        
      });
    </script>

  </body>
</html>
