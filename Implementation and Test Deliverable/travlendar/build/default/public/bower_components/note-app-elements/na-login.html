<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-button/paper-button.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"></head><body><dom-module id="na-login"><template><style>:host{position:absolute;top:46px;left:0;right:0;bottom:0;background-color:var(--paper-indigo-50);transition:opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);z-index:1;@apply --paper-font-common-base;@apply --layout;@apply --layout-center-center;}:host([signed-in]){opacity:0;pointer-events:none;}paper-button{background-color:var(--paper-blue-500);color:white;}paper-button > *{vertical-align:middle;text-transform:none;}</style><paper-button on-tap="signIn" disabled="[[disabled]]"><iron-icon icon="account-circle"></iron-icon><span>Sign in with Google</span></paper-button></template><script>Polymer({is:'na-login',properties:{disabled:{type:Boolean,reflectToAttribute:!0,value:!1},signedIn:{type:Boolean,reflectToAttribute:!0,value:!1}},signIn:function(){this.fire('sign-in',null,{bubbles:!1})}});</script></dom-module></body></html>
