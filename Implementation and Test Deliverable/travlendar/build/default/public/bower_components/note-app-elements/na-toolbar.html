<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../paper-styles/typography.html"><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../app-storage/app-network-status-behavior.html"></head><body><dom-module id="na-toolbar"><template><style>:host{@apply --layout-horizontal;@apply --layout-center;background-color:var(--paper-blue-500);color:var(--paper-blue-50);padding:6px 8px;--paper-icon-button-disabled:{color:var(--paper-blue-50);};}h1{font-family:'Roboto', 'Noto', sans-serif;-webkit-font-smoothing:antialiased;font-size:16px;flex-grow:1;margin:9px 0;}iron-icon{margin-right:0.5em;}@media (min-width: 640px){iron-icon,
        paper-icon-button{margin-right:1em;}iron-icon:first-child{margin-left:1em;}}</style><iron-icon icon="gesture"></iron-icon><h1>Travlendar+</h1><iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon><iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon><paper-icon-button icon="[[computeLockIcon(signedIn)]]" disabled="[[!signedIn]]" on-tap="lock"></paper-icon-button></template><script>Polymer({is:'na-toolbar',behaviors:[Polymer.AppNetworkStatusBehavior],properties:{signedIn:{type:Boolean,notify:!0,value:!1}},computeLockIcon:function(a){return a?'lock-open':'lock'},lock:function(){this.fire('sign-out')}});</script></dom-module></body></html>
