<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/paper-card/paper-card.html"></head><body><dom-module id="travel-piece-element"><template><style>:host{display:flex;}paper-card{box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14),
            0 1px 5px 0 rgba(0, 0, 0, 0.12),
            0 3px 1px -2px rgba(0, 0, 0, 0.2);margin:5px;width:100%;background-color:var(--paper-amber-300);}.card-content{word-wrap:break-word;}.header iron-icon{padding-bottom:0.1em;}.light-font{color:var(--paper-grey-600);}.card-row{padding-top:0.2em;}.higher-padding{padding-top:0.6em;}</style><paper-card><div class="card-content"><div class="header"><iron-icon icon="myicons:[[capitalizeFirstLetter(by)]]"></iron-icon>Go [[capitalizeFirstLetter(by)]]</div><div class="card-row light-font">Leave at [[toHour(at)]]</div><div class="card-row"><span id="locationText">From [[shortenLocation(from)]]</span></div></div></paper-card></template><script>class travelPieceElement extends Polymer.Element{static get is(){return'travel-piece-element'}static get properties(){return{by:{type:String,value:'undefined'},from:{type:String,value:'undefined'},at:{type:Number,value:'undefined'}}}constructor(){super()}ready(){super.ready()}toHour(a){var b=a%60,c=(a-b)/60,d=12<c?'pm':'am';return b-=b%1,c%=12,c=c?c:12,b=10>b?'0'+b:b,c=10>c?'0'+c:c,c+':'+b+' '+d}shortenLocation(a){if(null!=a&&!this.hidden){var b=a.split(','),c=a;return 1<b.length&&(c=b[0]+', '+b[1]),c}}capitalizeFirstLetter(a){return a=a.toLowerCase(),a.charAt(0).toUpperCase()+a.slice(1)}}customElements.define('travel-piece-element',travelPieceElement);</script></dom-module></body></html>
