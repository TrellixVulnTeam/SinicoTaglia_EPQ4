<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/paper-card/paper-card.html"><link rel="import" href="myicons.html"></head><body><dom-module id="event-element"><template><style>:host{display:flex;}paper-card{box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14),
            0 1px 5px 0 rgba(0, 0, 0, 0.12),
            0 3px 1px -2px rgba(0, 0, 0, 0.2);margin:5px;width:100%;}.card-content{word-wrap:break-word;}.header{@apply --paper-font-headline;font-weight:bold;}.light-font{color:var(--paper-grey-600);}.card-row{padding-top:0.2em;}.higher-padding{padding-top:0.6em;}.highlight{background-color:var(--divider-color);}</style><paper-card class$="[[_computeClass(select)]]"><div class="card-content"><div class="header">[[title]]</div><div class="card-row higher-padding"><iron-icon icon="myicons:today"></iron-icon>[[dayToString(date)]]</div><div class="card-row light-font"><iron-icon icon="myicons:access-time"></iron-icon>[[toHour(from)]] - [[toHour(to)]]</div><div class="card-row higher-padding"><iron-icon icon="myicons:place"></iron-icon><span id="locationText">[[shortenLocation(location)]]</span></div></div></paper-card></template><script>class EventElement extends Polymer.Element{static get is(){return'event-element'}static get properties(){return{title:{type:String,value:'No Title'},location:{type:String,value:'Milano'},date:{type:Number,value:1511535392107},from:{type:Number,value:'700'},to:{type:Number,value:'760'},select:{type:Boolean,value:!1}}}constructor(){super()}ready(){super.ready()}dayToString(a){var b=new Date(parseInt(a));return b.getDate()+'/'+(b.getMonth()+1)+'/'+b.getFullYear()}toMinutes(a){return 60*a}toHour(a){var b=a%60,c=(a-b)/60,d=12<c?'pm':'am';return c%=12,c=c?c:12,b=10>b?'0'+b:b,c=10>c?'0'+c:c,c+':'+b+' '+d}shortenLocation(a){if(null!=a){var b=a.split(','),c=a;return 1<b.length&&(c=b[0]+', '+b[1]),c}}_computeClass(a){var b='';return a&&(b='highlight'),b}}customElements.define('event-element',EventElement);</script></dom-module></body></html>
