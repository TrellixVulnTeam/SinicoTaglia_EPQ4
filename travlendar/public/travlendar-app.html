<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">
<link rel="import" href="bower_components/app-route/app-location.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<!--Views Import-->
<link rel="import" href="components/home-view-element.html">
<link rel="import" href="components/show-travel-view-element.html">
<link rel="import" href="components/edit-calendar-view-element.html">
<link rel="import" href="components/add-calendar-view-element.html">
<link rel="import" href="components/delete-calendar-view-element.html">

<dom-module id="travlendar-app">
    <template>
        <style include="note-app-shared-styles"></style>
        <style>
        .wrapper {
            height: 90%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        iron-pages > home-view-element {
            height: 100%;
        }

        </style>

        <na-toolbar signed-in="[[signedIn]]" on-sign-out="signOut">
        </na-toolbar>

        <na-login on-sign-in="signIn" signed-in="[[signedIn]]" disabled="[[!online]]">
        </na-login>

        <firebase-auth id="auth" app-name="travlendar" provider="google" signed-in="{{signedIn}}" user="{{user}}">
        </firebase-auth>

        <firebase-query id="query" app-name="travlendar" path="/notes/[[user.uid]]" data="{{notes}}">
        </firebase-query>

        <firebase-document id="document" app-name="travlendar" path="[[editableNoteId]]" data="{{editableNote}}">
        </firebase-document>

        <na-editor id="editor" note="{{editableNote}}" on-close="commitChange">
        </na-editor>

        <app-indexeddb-mirror session="[[user.uid]]" key="notes" data="{{notes}}" persisted-data="{{persistedNotes}}">
        </app-indexeddb-mirror>

        <!-- <div class="notes">
            <template is="dom-repeat" items="[[persistedNotes]]" as="note">
                <na-note id$="[[note.$key]]" title="[[note.title]]" body="[[note.body]]" on-tap="edit">
                </na-note>
            </template>
        </div> -->

        <app-location route="{{route}}" use-hash-as-path></app-location>

        <!--Output Panel-->
        <!--Here we have the Views components to show. Routing is centralized-->
        <iron-pages class="wrapper" selected="[[route.path]]" attr-for-selected="key" fallback-selection="homeView">
            <home-view-element user="[[user]]" key="homeView"></home-view-element>
            <show-travel-view-element user="[[user]]" key="ShowTravelView"></show-travel-view-element>
            <edit-calendar-view-element user="[[user]]" key="editCalendarView"></edit-calendar-view-element>
            <add-calendar-view-element user="[[user]]" key="editCalendarView/addCalendarView"></add-calendar-view-element>
            <delete-calendar-view-element user="[[user]]" key="editCalendarView/deleteCalendarView"></delete-calendar-view-element>
        </iron-pages>

    </template>
    <script>
    Polymer({
        is: 'travlendar-app',
        behaviors: [Polymer.NoteAppBehavior],
        signIn: function() {
            this.$.auth.signInWithPopup();
        },
        get notesPath() {
            return '/notes/' + this.user.uid;
        },
        toEditableId: function(noteId) {
            return this.notesPath + '/' + noteId;
        },
        get isEditable() {
            return this.online;
        },
        getLocation(id) {
            return this.$.id.location;
        }
    });
    </script>
</dom-module>
