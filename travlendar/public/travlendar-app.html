<dom-module id="travlendar-app">
    <template>
        <style include="note-app-shared-styles"></style>
        <style>
        .wrapper {
            height: 90%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        iron-pages > home-view-element {
            height: 100%;
        }
        </style>

        <na-toolbar signed-in="[[signedIn]]" on-sign-out="signOut">
        </na-toolbar>

        <na-login on-sign-in="signIn" signed-in="[[signedIn]]" disabled="[[!online]]">
        </na-login>

        <firebase-auth id="auth" app-name="travlendar" provider="google" signed-in="{{signedIn}}" user="{{user}}">
        </firebase-auth>

        <firebase-query id="query" app-name="travlendar" path="/notes/[[user.uid]]" data="{{notes}}">
        </firebase-query>

        <firebase-document id="document" app-name="travlendar" path="[[editableNoteId]]" data="{{editableNote}}">
        </firebase-document>

        <na-editor id="editor" note="{{editableNote}}" on-close="commitChange">
        </na-editor>

        <app-indexeddb-mirror session="[[user.uid]]" key="notes" data="{{notes}}" persisted-data="{{persistedNotes}}">
        </app-indexeddb-mirror>

        <!-- <div class="notes">
            <template is="dom-repeat" items="[[persistedNotes]]" as="note">
                <na-note id$="[[note.$key]]" title="[[note.title]]" body="[[note.body]]" on-tap="edit">
                </na-note>
            </template>
        </div> -->

        <app-location route="{{route}}" use-hash-as-path></app-location>

        <!--Output Panel-->
        <!--Here we have the Views components to show. Routing is centralized-->
        <iron-pages class="wrapper" selected="[[route.path]]" attr-for-selected="key" fallback-selection="fallback">
            <div key="foo">
                <event-element id='event1' title="Meeting with mbare" location="polimi" from="9:30" to="10:30">
                </event-element>
                <travel-piece-element by="Car" from="[[getLocation(event1)]]" at=10:45></travel-piece-element>
                <event-element id='event2' title="Football match" location="Giuriati" from="11:00" to="12:00">
                </event-element>
            </div>
            <div key="bar">
                <h2>Output Panel 2!!</h2>
            </div>
            <home-view-element key="baz"></home-view-element>
            <div key="baz/sub">
                <h2>this is a sub view</h2>
            </div>
            <div key="fallback">
                Fallback page -> nothing matches significa. homeeee a mettere ahaha
            </div>
        </iron-pages>

    </template>
    <script>
    Polymer({
        is: 'travlendar-app',
        behaviors: [Polymer.NoteAppBehavior],
        signIn: function() {
            this.$.auth.signInWithPopup();
        },
        get notesPath() {
            return '/notes/' + this.user.uid;
        },
        toEditableId: function(noteId) {
            return this.notesPath + '/' + noteId;
        },
        get isEditable() {
            return this.online;
        },
        getLocation(id) {
            return this.$.id.location;
        }
    });
    </script>
</dom-module>
