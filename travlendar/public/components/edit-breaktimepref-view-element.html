<link rel="import" href="view-element.html">
<link rel="import" href="travlendar-styles.html">

<dom-module id="edit-breaktimepref-view-element">
    <template>
        <style include="travlendar-styles"></style>

        <firebase-document id="document" app-name="travlendar" path="/preferences/[[user.uid]]/break" data="{{breakPref}}">
        </firebase-document>

        <template-view>
            <span slot="outputPanel">
                <p>
                MinTime: 
                <iron-input bind-value="{{breakPref.minTime}}">
                    <input value="{{value::input}}">
                </iron-input>
                </p>
                <p>
                    LowerBound: 
                    <iron-input bind-value="{{breakPref.lowerBound}}">
                        <input value2="{{value2::input}}">
                    </iron-input>
                </p>
                <p>
                    UpperBound: 
                    <iron-input bind-value="{{breakPref.upperBound}}">
                        <input value3="{{value3::input}}">
                    </iron-input>
                </p>
            </span>

            <span slot="textPanel">
                Here you can edit your Break Time Preferences. Everything you type gets immediately saved! So no need to save!
            </span>

            <span slot="inputPanel">
                <paper-icon-item class="menu-item" onclick="window.location.href = '#editPreferencesView/editTravelPrefView'">
                    <iron-icon icon="myicons:directions-bus" slot="item-icon"></iron-icon>Edit Travel Preferences
                </paper-icon-item>
                <paper-icon-item class="menu-item" onclick="window.location.href = '#editPreferencesView'">
                    <iron-icon icon="myicons:arrow-back" slot="item-icon"></iron-icon>Go Back
                </paper-icon-item>
            </span>
        </template-view>
    </template>

    <script>
    class EditBreakTimePrefViewElement extends ViewElement {
        static get is() { return 'edit-breaktimepref-view-element'; }
        static get properties() {}
        constructor() {
            super();
        }
        ready() {
            super.ready();
        }
    }
    customElements.define(EditBreakTimePrefViewElement.is, EditBreakTimePrefViewElement);
    </script>
</dom-module>
