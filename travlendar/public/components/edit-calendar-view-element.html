<link rel="import" href="view-element.html">
<link rel="import" href="travlendar-styles.html">

<dom-module id="edit-calendar-view-element">
    <template>
        <style include="travlendar-styles"></style>

        <firebase-query id="query" app-name="travlendar" path="/events/[[user.uid]]" data="{{events}}">
        </firebase-query>

        <template-view>
            <span slot="outputPanel">
               <template is="dom-repeat" items="[[events]]">
                <event-element title="[[item.title]]" location="[[item.location]]" date="[[item.date]]" from="[[item.from]]" to="[[item.to]]">
                </event-element>
            </template>
            </span>

            <span slot="textPanel">
                Here you can edit your Calendar
            </span>

            <span slot="inputPanel">
                <paper-icon-item class="menu-item" onclick="window.location.href = '#editCalendarView/addCalendarView'">
                    <iron-icon icon="add" slot="item-icon"></iron-icon>Add Event
                </paper-icon-item>
                <paper-icon-item class="menu-item" onclick="window.location.href = '#editCalendarView/deleteCalendarView'">
                    <iron-icon icon="delete" slot="item-icon"></iron-icon>Delete Event
                </paper-icon-item>
                <paper-icon-item class="menu-item" onclick="window.location.href = '#homeView'">
                    <iron-icon icon="arrow-back" slot="item-icon"></iron-icon>Go Back
                </paper-icon-item>
            </span>
        </template-view>

    </template>

    <script>
    class EditCalendarViewElement extends ViewElement {
        static get is() { return 'edit-calendar-view-element'; }
        static get properties() {}
        constructor() {
            super();
        }
        ready() {
            super.ready();
        }
    }
    customElements.define(EditCalendarViewElement.is, EditCalendarViewElement);
    </script>
</dom-module>
