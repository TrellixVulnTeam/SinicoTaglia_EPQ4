<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<dom-module id="travel-piece-element">
    <template>
        <paper-card>
            <div class="card-content"> By: [[by]] </div>
            <div class="card-content"> From: [[from]] </div>
            <div class="card-content"> At: [[toHour(at)]] </div>
        </paper-card>
    </template>
    <script>
    class travelPieceElement extends Polymer.Element {
        static get is() { return 'travel-piece-element'; }
        static get properties() {
            return {
                by: {
                    type: String,
                    notify: true,
                    value: 'undefined'
                },
                from: {
                    type: String,
                    notify: true,
                    value: 'undefined'
                },
                at: {
                    type: String,
                    notify: true,
                    value: 'undefined'
                }
            }
        }
        constructor() {
            super();
        }
        ready() {
            super.ready();
        }

        toHour(m) {
            var minutes = m % 60;
            var hours = ((m - minutes) / 60);
            var ampm = hours >= 12 ? 'pm' : 'am';
            minutes = minutes - minutes % 1;
            hours = hours % 12;
            if (ampm == "pm") {
                hours = hours ? hours : 12;
            }
            minutes = minutes < 10 ? '0' + minutes : minutes;
            hours = hours < 10 ? '0' + hours : hours;
            return hours + ":" + minutes + " " + ampm;
        }
    }
    customElements.define('travel-piece-element', travelPieceElement);
    </script>
</dom-module>
