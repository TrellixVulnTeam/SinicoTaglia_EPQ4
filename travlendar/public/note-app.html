<link rel="import" href="bower_components/note-app-elements/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">
<link rel="import" href="bower_components/app-route/app-route.html">
<link rel="import" href="bower_components/app-route/app-location.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">

<dom-module id="note-app">
    <template>
        <style include="note-app-shared-styles"></style>

        <na-toolbar signed-in="[[signedIn]]" on-sign-out="signOut">
        </na-toolbar>

        <na-login on-sign-in="signIn" signed-in="[[signedIn]]" disabled="[[!online]]">
        </na-login>

        <firebase-auth id="auth" app-name="travlendar" provider="google" signed-in="{{signedIn}}" user="{{user}}">
        </firebase-auth>

        <paper-fab icon="add" on-tap="create" disabled="[[!online]]" aria-label="Add note">
        </paper-fab>

        <na-editor id="editor" note="{{editableNote}}" on-close="commitChange">
        </na-editor>

        <firebase-document id="document" app-name="travlendar" path="[[editableNoteId]]" data="{{editableNote}}">
        </firebase-document>

        <firebase-query id="query" app-name="travlendar" path="/notes/[[user.uid]]" data="{{notes}}">
        </firebase-query>

        <app-indexeddb-mirror session="[[user.uid]]" key="notes" data="{{notes}}" persisted-data="{{persistedNotes}}">
        </app-indexeddb-mirror>

        <div class="notes">
            <template is="dom-repeat" items="[[persistedNotes]]" as="note">
                <na-note id$="[[note.$key]]" title="[[note.title]]" body="[[note.body]]" on-tap="edit">
                </na-note>
            </template>
        </div>

        <app-route route="{{route}}" pattern="/tabs" active="{{active}}">
        </app-route>

        <paper-tabs selected='{{route.path}}' attr-for-selected='key'>
            <paper-tab key='foo'>Foo</paper-tab>
            <paper-tab key='bar'>Bar</paper-tab>
            <paper-tab key='baz'>Baz!</paper-tab>
        </paper-tabs>

        <br>
        <br>
        <br>

        <iron-pages selected="[[route.path]]" attr-for-selected="page-name" fallback-selection="fallback">
            <div page-name="foo">
                <paper-button>Ciao</paper-button>
                One
            </div>
            <paper-item page-name="bar">mbareee</paper-item>
            <div page-name="baz">Three</div>
            <div page-name="fallback">
                Change pages by typing 'page-1', 'page-2', or 'page-3' in the input above.
            </div>
        </iron-pages>

        <app-location route="{{route}}" use-hash-as-path></app-location>

        <div>
            <br>
            <br>
            <br>
            <br>Route: [[route.path]] </div>

        <iron-pages selected="[[route.path]]" attr-for-selected="menu-name" fallback-selection="home">
            <paper-menu menu-name="foo">
                <a href="#foo">
                    <paper-item key='ciao'>Item 1</paper-item>
                </a>
                <a href="#bar">
                    <paper-item key='ciaoww'>Item 2</paper-item>
                </a>
                <a href="#baz">
                    <paper-item key='ciaoww'>Item 3</paper-item>
                </a>
            </paper-menu>
            <paper-menu menu-name="bar">
                <a href="#foo">
                    <paper-item key='ciao'>Item 5</paper-item>
                </a>
                <a href="#bar">
                    <paper-item key='ciaoww'>Item 6</paper-item>
                </a>
                <a href="#baz">
                    <paper-item key='ciaoww'>Item 7</paper-item>
                </a>
            </paper-menu>
            <paper-menu menu-name="home">
                <a href="#foo">
                    <paper-item key='ciao'>aaaaaa</paper-item>
                </a>
                <a href="#bar">
                    <paper-item key='ciaoww'>bbbbb</paper-item>
                </a>
                <a href="#baz">
                    <paper-item key='ciaoww'>cccc</paper-item>
                </a>
            </paper-menu>
        </iron-pages>

    </template>
    <script>
    Polymer({
        is: 'note-app',
        behaviors: [Polymer.NoteAppBehavior],
        signIn: function() {
            this.$.auth.signInWithPopup();
        },
        get notesPath() {
            return '/notes/' + this.user.uid;
        },
        toEditableId: function(noteId) {
            return this.notesPath + '/' + noteId;
        },
        get isEditable() {
            return this.online;
        }
    });
    </script>
</dom-module>
